<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Treatment Results – Dr S. Srinath</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" />
</head>
<body class="min-h-screen bg-gradient-to-b from-teal-50 via-white to-sky-50 text-gray-800">
  <!-- NAV -->
  <header class="sticky top-0 z-40 bg-white bg-opacity-80 backdrop-filter backdrop-blur border-b border-gray-200">
    <div class="max-w-6xl mx-auto px-4 py-3 flex items-center justify-between">
      <div class="flex items-center space-x-3">
        <div class="h-9 w-9 rounded-2xl bg-teal-600 text-white grid place-items-center font-bold">S</div>
        <div>
          <div class="font-semibold leading-tight">Dr S. Srinath's Teledermatology</div>
          <div class="text-xs text-gray-500">M.D, DNB(DVL)</div>
        </div>
      </div>
      <nav class="hidden md:flex items-center space-x-6 text-sm">
        <a href="index.html#conditions" class="hover:text-teal-700">Conditions</a>
        <a href="index.html#how" class="hover:text-teal-700">How it works</a>
        <a href="results.html" class="hover:text-teal-700">Results</a>
        <a href="index.html#about" class="hover:text-teal-700">About</a>
        <a href="index.html#contact" class="hover:text-teal-700">Contact</a>
      </nav>
      <div class="flex items-center space-x-2">
        <a id="callTop" class="px-3 py-2 rounded-2xl bg-teal-600 text-white text-sm" href="#">Call</a>
        <a id="waTop" class="px-3 py-2 rounded-2xl bg-green-50 text-green-900 border border-green-200 text-sm" href="#" target="_blank" rel="noreferrer">WhatsApp</a>
      </div>
    </div>
  </header>

  <main>
    <section class="max-w-6xl mx-auto px-4 py-12">
      <h1 class="text-3xl md:text-4xl font-bold text-teal-900">Treatment Results</h1>
      <p class="text-gray-600 mt-2">Before and after images showcasing improvement after therapy.</p>
      <div class="mt-8 grid md:grid-cols-2 gap-6">
        <div class="space-y-4">
          <img src="https://via.placeholder.com/600x400?text=Before+%2F+After+1" alt="Before and after treatment example 1" class="rounded-2xl border border-gray-200" />
          <p class="text-sm text-gray-500 text-center">Example treatment result.</p>
        </div>
        <div class="space-y-4">
          <img src="https://via.placeholder.com/600x400?text=Before+%2F+After+2" alt="Before and after treatment example 2" class="rounded-2xl border border-gray-200" />
          <p class="text-sm text-gray-500 text-center">Example treatment result.</p>
        </div>
      </div>
    </section>
  </main>

  <footer class="py-8 text-center text-sm text-gray-500 border-t border-gray-200">
    © <span id="year"></span> Dr S. Srinath. Teledermatology. All rights reserved.
  </footer>

  <script>
    const PHONE = "8248881442";
    const WA = `https://wa.me/91${PHONE}?text=Hello%20Doctor%2C%20I'd%20like%20to%20book%20a%20teledermatology%20consultation.`;
    const setHref = (id, href) => { const el = document.getElementById(id); if (el) el.href = href; };
    const setTel = (id) => { const el = document.getElementById(id); if (el) el.href = `tel:+91${PHONE}`; };
    ["waTop"].forEach(id => setHref(id, WA));
    ["callTop"].forEach(setTel);
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>
</html>
